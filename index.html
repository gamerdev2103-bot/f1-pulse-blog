<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F1 Pulse â€“ Formula 1 News & Insights</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #fff; color: #222;}
    header { background: #e10600; color: #fff; padding: 1.5rem 1rem; text-align: center; }
    main { max-width: 800px; margin: auto; padding: 2rem; box-sizing: border-box; }
    .post { background: #fff; border-left: 4px solid #e10600; margin-bottom: 2rem; padding: 1.2rem 1rem; border-radius: 9px; box-shadow: 0 2px 10px #f0f0f0;}
    .post-title { font-size: 1.4rem; font-weight: bold; margin-bottom: 0.6rem;}
    .post-date { color: #888; font-size: 0.95rem; margin-bottom: 0.8rem;}
    .footer { text-align: center; background: #222; color: #eee; padding: 0.8rem; margin-top: 3rem;}
    @media (max-width: 600px) { main { padding: 1rem; } }
  </style>
</head>
<body>
  <header>
    <h1>F1 Pulse</h1>
    <p>Your Trusted Source For Formula 1 News & Insights</p>
  </header>
  <main id="posts-area"></main>
  <div class="footer">
    &copy; 2025 F1 Pulse. Automated blog powered by n8n & GitHub Pages.
  </div>
  <script>
    // Load posts dynamically from posts.json
    fetch('posts.json')
      .then(response => response.json())
      .then(posts => {
        const area = document.getElementById('posts-area');
        posts.reverse().forEach(post => {
          const el = document.createElement('div');
          el.className = 'post';
          el.innerHTML = `<div class="post-title">${post.title}</div>
                          <div class="post-date">${post.date}</div>
                          <div class="post-body">${post.body}</div>`;
          area.appendChild(el);
        });
      });
  </script>
</body>
</html>
